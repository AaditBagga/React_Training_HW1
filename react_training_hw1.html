<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/login" method="post">
        <h1> Sign up</h1>

        <div class="input-group">
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
        </div>

        <div class="input-group">
            <input type="tel" name="mobile" id="mobile" placeholder="Mobile No." required>
        </div>
        
        <div class="input-group">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
        </div>
       

        <div class="input-group">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required>
        </div>

        <div class="container">
            <input type="checkbox" name="agree" id="agree">
            <label class="agree" for="agree"><strong>I Agree</strong></label>
            <span class="agreement">By clicking <b>Register</b>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use</span>
        </div>

        <div class="input-group">
            <button type="submit" id="register-button">Register</button>
            <button type="submit" id="sign-in-button">Sign In</button>
        </div>

    </form>
</body>
</html>
